<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - Sementes do Amanhã</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="cabecalho">
    <img src="Imagens/New_Logo_Sementes_menor.png" alt="Logo Sementes do Amanhã" class="logo">
    <h1 class="titulo">Seja um Voluntário</h1>
</header>

<nav class="menu">
    <a href="index.html">Início</a>
    <a href="NossosProjetos.html">Nossos Projetos</a>
    <a href="Cadastro.html" class="ativo">Seja um Voluntário</a>
</nav>

<section class="formulario">
    <h2>Cadastre-se</h2>
    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="16" max="100">

        <label for="area">Área de Interesse:</label>
        <select id="area" name="area">
            <option>Educação</option>
            <option>Esporte</option>
            <option>Arte e Cultura</option>
        </select>

        <label for="mensagem">Por que quer ser voluntário?</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>

        <button type="submit" class="botao-enviar">Enviar Cadastro</button>
    </form>
</section>

<footer class="rodape">
    <p>© 2025 Sementes do Amanhã | Todos os direitos reservados</p>
</footer>
</body>
</html>
